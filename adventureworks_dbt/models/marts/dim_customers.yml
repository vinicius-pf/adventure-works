version: 2

models:
  - name: dim_customers
    description: "Customer dimension. Contains information about the company's customers."
    columns:
      - name: businessentity_id
        description: 'Primary key of the table.'
        tests: 
          - unique
          - not_null

      - name: customer_id
        description: 'Unique id for each client.'
        tests:
          - unique
          - not_null
      
      - name: full_name
        description: 'Name of each client.'